<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="shortcut icon" href="images/bookmark2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="home">
        <div class="container">
            <div class="header">

                <div class="caption my-5 text-center d-flex align-item-center justify-content-center">

                    <h1>Bookmarker

                    </h1>

                    <div class="style"></div>

                </div>
                <!-- <div onclick="darkMood()" class="darkMood">
                    <i class="fa-solid fa-moon fs-2 px-3 mt-3" id="dark"></i>
                </div> -->
            </div>

            <hr>

            <div class="Crud ">
                <div class="textCapt d-flex align-item-center justify-content-center">
                    <i class="fas fa-bookmark fs-3 px-3 text-success "></i>
                    <h2 class="text-center mb-5"> Bookmark your favorite sites </h2>
                    <i class="fas fa-bookmark fs-3 px-3 icon"></i>

                </div>
                <div class="form pt-4">
                    <div class="col ">
                        <label for="siteName"> Site Name
                        </label>
                        <input oninput="validationName()" id="siteName" type="text" class="form-control mb-3  "
                            placeholder=" Site Name" aria-label=" Site name">
                    </div>

                    <div class="col mb-5 " oninput="validationUrl()">
                        <label for="siteUrl"> Site URL
                        </label>
                        <input id="siteUrl" type="text" class="form-control mb-3  " placeholder=" Website URL"
                            aria-label=" Site URL">
                        <input oninput="search()" id="search" type="text" class="form-control w-75 mx-auto"
                            placeholder="search...">
                    </div>
                    <div class="btnCustom text-center ">
                        <button id="submit" onclick="createSite()" class="btn btn-success px-5">Submit</button>
                        <button id="deleteAll" onclick="DeleteAll()" class="btn btn-outline-danger px-5">Delete
                            All</button>
                        <button id="update" onclick="updateItem()"
                            class="btn btn-outline-warning px-5 d-none">Update</button>
                    </div>
                </div>

            </div>

            <hr class="mt-5">

            <div class="table text-center">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name </th>
                            <th>Update</th>

                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
